name: Build & Deploy to ChemiCloud

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "package.json"
      - "vite.config.*"
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci
      - run: npm run build

      # (Opcional) Guarda el build como artefacto descargable
      - uses: actions/upload-artifact@v4
        with:
          name: govisan-dist
          path: dist

      # Publica SOLO el /dist al hosting, sin tocar tu backend PHP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: dist
          server-dir: public_html
          # MUY IMPORTANTE: no borres /api, /admin, /config ni /uploads
          exclude: |
            **/.git*
            **/.github*
            api/**
            admin/**
            config/**
            uploads/**
            robots.txt
            .htaccess
          # no limpies por completo el servidor
          dangerous-clean-slate: false
