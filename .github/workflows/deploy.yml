name: Build & Deploy to cPanel (FTPS)

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "public/**"
      - "content/**"                 # ← dispara cuando cambia el CMS
      - "package.json"
      - "package-lock.json"
      - "vite.config.*"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: {}

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Ensure .htaccess in dist
        run: |
          if [ -f public/.htaccess ]; then cp public/.htaccess dist/.; fi

      # ↓↓↓ CLAVE: empaquetar el contenido del CMS dentro del build
      - name: Bundle CMS content into build
        run: |
          mkdir -p dist/content
          cp -R content/* dist/content/ 2>/dev/null || true

      - name: Validate FTPS secrets
        run: |
          test -n "${{ secrets.FTPS_SERVER }}"   || { echo "Falta FTPS_SERVER"; exit 1; }
          test -n "${{ secrets.FTPS_USERNAME }}" || { echo "Falta FTPS_USERNAME"; exit 1; }
          test -n "${{ secrets.FTPS_PASSWORD }}" || { echo "Falta FTPS_PASSWORD"; exit 1; }

      - name: Deploy (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTPS_SERVER }}
          username: ${{ secrets.FTPS_USERNAME }}
          password: ${{ secrets.FTPS_PASSWORD }}
          protocol: ftps
          local-dir: dist/                 # ← sube TODO el build (incluye content/)
          server-dir: /public_html/        # si tu FTP entra directo en docroot, usa "./"
          exclude: |
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
            .well-known/**                 # conserva ACME/SSL
          log-level: verbose
          # dangerous-clean-slate: true    # solo si quieres borrar todo cada deploy
