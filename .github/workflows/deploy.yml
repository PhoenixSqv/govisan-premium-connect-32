name: Build & Deploy to cPanel (FTPS)

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "public/**"
      - "content/**"                 # <-- importante
      - "package.json"
      - "package-lock.json"
      - "vite.config.*"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: {}

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Ensure .htaccess in dist
        run: |
          if [ -f public/.htaccess ]; then cp public/.htaccess dist/.; fi

      - name: Validate FTPS secrets
        run: |
          test -n "${{ secrets.FTPS_SERVER }}"   || { echo "Falta FTPS_SERVER"; exit 1; }
          test -n "${{ secrets.FTPS_USERNAME }}" || { echo "Falta FTPS_USERNAME"; exit 1; }
          test -n "${{ secrets.FTPS_PASSWORD }}" || { echo "Falta FTPS_PASSWORD"; exit 1; }

      # 1) Subir build estático
      - name: Deploy app (dist/)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTPS_SERVER }}
          username: ${{ secrets.FTPS_USERNAME }}
          password: ${{ secrets.FTPS_PASSWORD }}
          protocol: ftps
          local-dir: dist/
          server-dir: /public_html/
          exclude: |
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
            .well-known/**                # conserva certificados/ACME
          log-level: verbose
          # dangerous-clean-slate: true   # solo si quieres borrar todo cada vez

      # 2) Subir contenido editable (JSON/images) generado por Lovable
      - name: Deploy content (content/ → /public_html/content/)
        if: always()                      # sube aunque no haya cambiado dist
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTPS_SERVER }}
          username: ${{ secrets.FTPS_USERNAME }}
          password: ${{ secrets.FTPS_PASSWORD }}
          protocol: ftps
          local-dir: content/
          server-dir: /public_html/content/
          exclude: |
            **/.git*/**
            **/.DS_Store
            **/Thumbs.db
          log-level: verbose
