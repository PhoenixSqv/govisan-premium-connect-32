name: Build (Vite) and Upload ZIP

on:
  workflow_dispatch:        # botón "Run workflow"
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "package.json"
      - "vite.config.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # Empaquetar dist/ como un único ZIP (con fecha en el nombre)
      - name: Zip dist
        run: |
          ts=$(date +'%Y%m%d-%H%M%S')
          zip -r "govisan-dist-$ts.zip" dist

      # Subir ZIP como artefacto descargable
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: govisan-dist-zip
          path: govisan-dist-*.zip
